</head>

<body>
  <header class="d-flex justify-content-between align-items-center  bg-light">
    <div class="">
      <img class="mt-2 " src="../photos/logo_team_fleury.svg" alt="logo de la compagnie">
    </div>

    <nav class="navbar navbar-expand-sm ">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Accueil</a>

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="equipe.html">Ã‰quipe</a>

              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="mx-auto justify-content-center align-items-center col-10 col-md-8 col-lg-8">
      <div class="text-center p-5">
        <h1 class="mb-3">Contact</h1>
      </div>

      <form method="post" action="https://httpbin.org/post"
        class="mx-auto justify-content-center align-items-center col-10 col-md-8 col-lg-8">
        <div class="form-group mb-3">
          <select class="form-control text-secondary" id="exampleFormControlSelect1" name="status">
            <option>Entreprise</option>
            <option>Particulier</option>
          </select>
        </div>

        <div class="col mb-3">
          <input type="text" class="form-control" placeholder="Nom" name="nom">
        </div>
        <div class="form-group mb-3">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-mail" name="e-mail">
        </div>
        <div class="form-group mb-3">
          <label for="exampleFormControlSelect1">Objet de la demande</label>
          <select class="form-control text-secondary" id="exampleFormControlSelect1" name="demande">
            <option>Demander un devis</option>
            <option>Prendre un rendez-vous</option>
            <option>Autre</option>
          </select>
        </div>
        <div class="form-group mb-4">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"
            name="message"></textarea>
        </div>
        <div class="text-center mb-5">
          <button type="submit" class="btn btn-success">Envoyer</button>
        </div>
      </form>
    </div>
  </main>

  <div class="heigh_footer"></div>
  <footer class="est_en_bas_de_page">
    <div
      class="bg-light  d-flex flex-column flex-lg-row justify-content-between align-items-center p-3 position-relative bottom-0 w-100">
      <div class="justify-content-lg-evenly">
        <p class="text-black fw-normal mx-lg-5 text-center text-lg-start">Team Fleury &copy;</p>
        <p class="text-black fw-normal mx-lg-5 text-center text-lg-start">contact@teamfleury.fr</p>
        <p class="text-black fw-normal mx-lg-5 text-center text-lg-start">08 07 06 05 04</p>
      </div>
      <div>
        <div class="d-flex justify-content-evenly align-items-center mx-10 my-0">
          <img class="footer__img" src="../photos/icons8-github-48.png" alt="GitHub">
          <img class="footer__img" src="../photos/icons8-linkedin-48.png" alt="LinkedIn">
          <img class="footer__img" src="../photos/icons8-instagram-50.png" alt="Instagram">
        </div>

      </div>
    </div>
  </footer>
